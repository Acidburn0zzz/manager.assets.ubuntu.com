<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %} | Assets manager</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ versioned_static('css/main.css') }}" />
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/cb22ba5d-favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/49a1a858-favicon-32x32.png" sizes="32x32" />
</head>

<body>
  <header id="navigation" class="p-navigation">
    <div class="p-navigation__row">
      <div class="p-navigation__banner">
        <div class="p-navigation__logo">
          <a class="p-navigation__link" href="/">
            <img class="p-navigation__image" src="https://assets.ubuntu.com/v1/c4f35e06-products-hero-ubuntu.svg">
          </a>
        </div>
        <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
        <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
      </div>
      <nav class="p-navigation__nav">
        <span class="u-off-screen">
          <a href="#main-content">Jump to main content</a>
        </span>
        <ul class="p-navigation__links" role="menu">
          <li class="p-navigation__link p-nav"><a href="/">Search assets</a></li>
          <li class="p-navigation__link p-nav"><a href="/create">Create asset(s)</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main-content">
    {% block content %}
    {% endblock %}
  </main>

</html>
